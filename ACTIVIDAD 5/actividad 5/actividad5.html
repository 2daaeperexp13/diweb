<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>actividad 5</title>
  </head>
  <body>
    <div class="container row m-1 pl-md-5 pr-md-5">
      <div class="row col-md-3 col-12 ">
        <div class="col">
          <img class="img-fluid" src="img.png" >
        </div>
        <div class="bg-info  pl-3 pr-3 col-xs-12 ">
          <blockquote class="blockquote-md">
            Cumplimentar el formulario de registro para poder disponer de todos los servicios web.
          </blockquote>
          <footer class="blockquote-footer">
            -Web de servicios
          </footer>
        </div>
      </div>
      <div class="row col-md-6 col-12 ml-md-2 ">
        <div class="col-md-12 col-12 h1-md h4">Formulario de Registro</div>
        <div class="border border-1 border-primary p-1 pt-4">
          <form action="#">
            <div class="row col-md-12 col-12">
                <div class="row form-group col-md-12 mb-3">
                  <div class="col-md-3 col-12"><label >Usuario:</label></div>
                  <div class="col-md-8 col-12">
                    <input class="form-control " type="text" placeholder="Username">
                  </div>
                </div>
                <div class="row form-group col-md-12 mb-3">
                  <div class="col-md-3 col-12"><label >Email:</label></div>
                  <div class="col-md-8 col-12">
                    <input class="form-control " type="email" placeholder="Email">
                  </div>
                </div>
                <div class="row form-group col-md-12 mb-3">
                  <div class="col-md-3 col-12"><label >Contrase√±a:</label></div>
                  <div class="col-md-8 col-12">
                    <input class="form-control " type="password" placeholder="Password">
                  </div>
                </div>
                <div class="row form-group col-md-12 mb-3">
                  <div class="col-md-2 col-12"><label >Sexo:</label></div>
                  
                  <div class="custom-control custom-radio col-3 offset-1">
                    <input type="radio" id="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                  </div>
                  <div class="custom-control custom-radio col-3 offset-md-1 offset-2">
                    <input type="radio" id="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Mujer</label>
                  </div>
                </div>
                <div class="row form-group col-md-12">
                  <div class="form-group row bg-dark text-light ml-3 col-12 pl-0">
                    <div class="col-md-12 col-12 mb-2">
                      <span>Seleccionar foto de perfil:</span>
                    </div>
                    <div class="col-md-12 col-12">
                      <input type="file" class="form-control-file">
                    </div>
                  </div>
                </div>
                <div class="row form-group col-md-12">
                  <div class="col-2 offset-10">
                    <input class="btn btn-primary" type="submit" value="Registrar">
                  </div>
                </div>
            </div>
          </form>
        </div>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
