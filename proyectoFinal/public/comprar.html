<!DOCTYPE html>
<div class="container">
  <!-- HERO SECTION-->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">COMPRAR</h1>
        </div>
        <div class="col-lg-6 text-lg-right">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
              <li class="breadcrumb-item"><a href="/">Inicio</a></li>
              <li class="breadcrumb-item"><a href="#" id="carritoVolver">Carro</a></li>
              <li class="breadcrumb-item active" aria-current="page">Comprar</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section class="py-5">
    <!-- BILLING ADDRESS-->
    <h2 class="h5 text-uppercase mb-4">Detalles de factura</h2>
    <div class="row">
      <div class="col-lg-8">
        <form  id="formdata">
          <div class="row">
            <div class="col-lg-6 form-group">
              <label class="text-small text-uppercase" for="direccion">Direccion</label>
              <input class="form-control form-control-lg" id="direccion" type="text">
            </div>
            <div class="col-lg-6 form-group">
              <label class="text-small text-uppercase" for="provincia">Provincia</label>
              <select class="form-control form-control-lg" id="provincia" ></select>
            </div>
            <div class="col-lg-6 form-group">
              <label class="text-small text-uppercase" for="localidad">Localidad</label>
              <select class="form-control form-control-lg" id="localidad"></select>
            </div>
            <div class="col-lg-6 form-group">
              <label class="text-small text-uppercase" for="tarjeta">Número de tarjeta de crédito</label>
              <input class="form-control form-control-lg" id="tarjeta" type="text">
            </div>
            <div class="col-lg-6 form-group ml-3">
              <label class="text-small text-uppercase" for="fecha">Fecha de vencimiento</label>
              <div class="row" id="fecha"> 
                <select class="form-control form-control-lg col-lg-3 col" id="mes"></select>
                <span class="col-lg-1 col h1">/</span>
                <select class="form-control form-control-lg col-lg-3 col" id="ano"></select>
              </div>
            </div>
            <div class="col-lg-12 form-group">
              <button class="btn btn-dark" id="botonComprar">Comprar</button>
            </div>
          </div>
        </form>
      </div>
      <!-- ORDER SUMMARY-->
      <div class="col-lg-4">
        <div class="card border-0 rounded-0 p-lg-4 bg-light">
          <div class="card-body">
            <h5 class="text-uppercase mb-4">TU PEDIDO</h5>
            <ul class="list-unstyled mb-0">
              <li class="d-flex align-items-center justify-content-between" id="liProducto"><span class="small font-weight-bold"></span><span id="precioCompraProducto" class="text-muted small"></span></li>
              <li class="d-flex align-items-center justify-content-between"><strong class="text-uppercase small font-weight-bold">TOTAL</strong><span id="precioCompraTotal">0</span></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<script src="js/compra.js"></script>
