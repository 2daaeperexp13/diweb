<!DOCTYPE html>
<div class="container">
  <!-- HERO SECTION-->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">CONTACTO</h1>
        </div>
        <div class="col-lg-6 text-lg-right">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-lg-end mb-0 px-0">
              <li class="breadcrumb-item"><a href="/">Inicio</a></li>
              <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </section>
  <section class="py-5">
    <h2 class="h5 text-uppercase mb-4">Contacta con nosotros</h2>
    <div class="row">
      <div class="col-lg-8">
        <form  id="formdata">
          <div class="row">
            <div class="col-lg-6 form-group">
              <label class="text-small text-uppercase" for="emailContacto">Email</label>
              <input class="form-control form-control-lg" id="emailContacto" type="text" required>
            </div>
            <div class="col-lg-12 form-group">
              <label class=" text-uppercase" for="mensaje">Mensaje</label>
              <textarea id="mensaje" class="form-control col-lg-8" required></textarea>
            </div>

            <div class="col-lg-12 form-group">
              <button class="btn btn-outline-primary" id="botonContactar">Enviar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</div>
<script src="js/contacto.js"></script>
