<!DOCTYPE html>

    <div class="form-group">
        <label for="email" class="required">Email</label><input type="text" id="email"  required="required" maxlength="180" class="form-control">
    </div>
    <div class="form-group">
        <label for="telefono" class="required">Telefono</label>
        <input type="number" id="telefono"  required="required" class="form-control">
    </div>
    <div class="form-group">
        <label for="direccion" class="required">Direccion</label>
        <textarea id="direccion"  required="required" maxlength="255" class="form-control"></textarea>

    <div class="form-group">
        <label for="foto" class="required">Foto</label>

            <input type="file" id="foto"  required="required" >
            <label for="foto" lang="es" class="custom-file-label"></label>

    <button id="cambiosUser" class="btn  ml-5 mt-5 btn-outline-primary btn-sm rounded miheader2 ">Guardar</button>
