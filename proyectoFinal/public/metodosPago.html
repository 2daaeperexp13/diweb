<!DOCTYPE html>

<div class=" d-flex justify-content-around flex-column">
    <div class="form-group">
        <label for="numTarjeta" class="required">Número de tarjeta</label>
        <input type="text" id="numTarjeta"  required="required" maxlength="180" class="form-control">
    </div>
    <div class="form-group">
        <label for="fecha" class="required">Fecha de vencimiento</label>
        <div id="fecha" class="row ">
            <input type="text"  id="mes" placeholder="MES" class="col-3 offset-1 form-control">
            <span class="col-1">/</span>
            <input type="text"  id="ano" placeholder="AÑO" class="col-3 form-control">
        </div>
    </div>
    <div class="form-group">
        <label for="telefono" class="required">Titular de la tarjeta</label>
        <input type="text" id="titular"  required="required" class="form-control">
    </div>
    <button id="añadirTarjeta" class="btn  ml-5 mt-5 btn-outline-primary btn-sm rounded miheader2 ">Añadir</button>
</div>
